<mat-toolbar>
    <span>New Process</span>
    <span class="fill-remaining-space"></span>
    <button (click)="onClear()"><i class="fa fa-times"></i></button>
</mat-toolbar>
<form [formGroup]="service.processCard" class="normal-form" (submit)="onSubmit()">
    <mat-grid-list cols="1" rowHeight="600px">
        <mat-grid-tile>
            <div class="controles-container">
                <input type="hidden" formControlName="id" />
                <mat-form-field>
                    <input formControlName="name" matInput placeholder="Name" />
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose a start date</mat-label>
                    <input formControlName="timeStart" matInput [matDatepicker]="startDatePicker">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Choose an end date</mat-label>
                    <input formControlName="timeEnd" matInput [matDatepicker]="endDatePicker">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                    <mat-error>This field is mandatory.</mat-error>
                </mat-form-field>
                <div class="button-row float-right">
                    <button mat-raised-button color="primary" type="submit" [disabled]="service.processCard.invalid" (click)="onSubmit()">Submit</button>
                    <button mat-raised-button color="warn" (click)="onClear()">Cancel</button>
                </div>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
</form>
